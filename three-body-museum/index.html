<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>三体世界展馆 | 3D</title>
    <meta name="description" content="基于 Three.js 的刘慈欣《三体》主题 3D 交互展馆" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="overlay">
      <div class="brand">
        <span>三体世界展馆</span>
      </div>
      <div class="menu">
        <button id="btn-intro" class="active">序厅</button>
        <button id="btn-trisolaris">三日凌空</button>
        <button id="btn-droplet">水滴</button>
        <button id="btn-redcoast">红岸基地</button>
        <button id="btn-sophon">智子</button>
      </div>
      <div class="tips">
        <span>拖拽旋转 · 滚轮缩放 · 右键平移</span>
      </div>
    </div>

    <div id="scene-container"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
